  <body onload="document.searchForm.searchTerms.focus()">
    <div class="main">
      <div class="content">
        <form id="searchForm" name="searchForm" onSubmit="dosearch();return false">
          <!-- search for something -->
          <section id="searchMenu">
            <input type="text" name="searchTerms" id="searchInput" />
            <div id="searchButton"><input type="submit" value="Search" id="submitInput" /></div>
          </section>

          <section id="searchGlobalEngine">
            <!-- choices of search engines -->
            <div class="searchCheckbox">
              <label class="search-label" for="Duckduckgo">
                <input name="searchEngine" id="Duckduckgo" type="checkbox" value="https://duckduckgo.com/?q=" checked />
                <span class="checkbox-button"><span></span></span>
                <!-- <img class="fav-icon" src="https://duckduckgo.com/favicon.ico" /> -->
                <h3>Duckduckgo</h3>
                <span class="alt">D</span>
                <span class="alt">G</span>
              </label>
            </div>

            <div class="searchcheckbox">
              <label class="search-label" for="Qwant">
                <input name="searchEngine" id="Qwant" type="checkbox" value="https://www.qwant.com/?l=fr&q=" />
